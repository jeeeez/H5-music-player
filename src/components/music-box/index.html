<div class="music-box">
	<div class="music-controls">
		<music-check-box v-model="playing">{{resource.name}}</music-check-box>
		<div class="volume-contrl">
			<volume-slider class="pull-right" v-model="resource.volume" />
		</div>
	</div>
	<audio ref="audio" :src="resource.URL" preload loop autoplay />
</div>
